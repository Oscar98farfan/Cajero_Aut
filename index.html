<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecera" class="container-header">
        <div class="container-nav">
            <img id="Logo" src="./img/logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><input type="text" placeholder="  üîéBuscar"></li>
                <li><a href="#">Bot√≥n 1</a></li>
                <li><a href="#">Historial</a></li>

            </ul>
        </nav>
    </header>
    
    <main class="container-main">
        <h1>Cajero Autom√°tico</h1>
        <section id="login" class="card">
            <h2>Seleccionar cuenta</h2>
            <select id="account-select" class="input-field">
                <option value="0"></option>
                <option value="1">Oscar</option>
                <option value="2">Lorena</option>
                <option value="3">Miguel</option>
            </select>
            <br><br>
            <input type="password" id="password" class="input-field" placeholder="Ingresa el password">
            <br><br>
            <button onclick="login()">Ingresar</button>
            <p id="error-msg" class="error-msg"></p>
        </section>
        <section id="actions" class="card" style="display: none;">
            <h2>Opciones</h2>
            <button id="btnShow" onclick="showBalance()">Consultar saldo</button>
            <button id="btnDeposit" onclick="deposit()">Ingresar monto</button>
            <button id="btnWithdraw" onclick="withdraw()">Retirar monto</button>
            <br><br>
            <button id="btnLogout" onclick="logout()">Cerrar sesi√≥n</button>
            <br><br>
            <p id="result" class="result"></p>
        </section>
    </main>
    <footer>
        <div class="container-time">
            <h2>La hora es: </h1>
            <div id="dateTime"></div>
        </div>
    </footer>
    <script defer src="./app.js"></script>
</body>
</html>
